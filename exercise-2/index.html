<!DOCTYPE html>
<html>

<head>
  <title>Todo list App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
  <div class="container" id="container">
    <h3 class="title">Add Item</h3>
    <form id="add-task" class="wrapper">
        <label class="label" for="new-task"></label>
        <input class="text-input input-width" id="new-task" type="text" required>
        <button class="button add" id="add-button" data-action="add" type="submit">Add</button>
    </form>

    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks"></ul>

    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks"></ul>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
